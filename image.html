<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Rounded Corners</h2>
  <p>The .rounded class adds rounded corners to an image:</p>            
  <!-- <img src="car.jpg" class="rounded" alt="Car" width="304" height="236">  -->
  <!-- <img src="car.jpg" class="rounded-circle" alt="Car" width="304" height="236">  -->
  <!-- <img src="car.jpg" class="img-thumbnail" alt="Car" width="304" height="236">  -->
  <!-- <img src="car.jpg" class="mx-auto d-block" alt="car" width="304" height="236"> -->
  <img src="car.jpg" class="img-fluid" alt="car">
</div>



<div class="container mt-3">
    <h2>Aligning images</h2>
    <p>Use the float classes to float the image to the left or to the right:</p> 
    <img src="car.jpg" class="float-start" alt="car" width="304" height="236"> 
    <img src="car.jpg" class="float-end" alt="car" width="304" height="236"> 
  </div>
</body>
</html>
